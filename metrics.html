<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ethereal WL - Metrics</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top shadow">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <i class="fas fa-gem me-2 glow"></i>
        <span class="gradient-text">Ethereal WL</span>
      </a>
      <button id="toggleMode" class="btn btn-outline-light">
        <i class="fas fa-moon"></i>
      </button>
    </div>
  </nav>

  <div class="container mt-5 pt-4">
    <div class="row g-4">
      <div class="col-12 col-md-4">
        <div class="metric-card shadow count-up">
          <i class="fas fa-rocket fa-2x mb-3 text-primary"></i>
          <h5 class="text-muted mb-3">Total Executions</h5>
          <div class="metric-number" id="executionCounter" data-value="1428">0</div>
        </div>
      </div>

      <div class="col-12">
        <ul class="nav nav-tabs" id="timeframeTabs">
          <li class="nav-item">
            <button class="nav-link active" data-timeframe="30">30 Days</button>
          </li>
          <li class="nav-item">
            <button class="nav-link" data-timeframe="90">90 Days</button>
          </li>
          <li class="nav-item">
            <button class="nav-link" data-timeframe="365">1 Year</button>
          </li>
        </ul>
        
        <div class="chart-container shadow">
          <canvas id="metricsChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
