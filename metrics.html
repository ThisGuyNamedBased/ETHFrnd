<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ethereal WL - Metrics</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <!-- Same navbar as index.html -->
  </nav>

  <div class="container mt-5 pt-4">
    <div class="row g-4">
      <div class="col-12 col-md-6">
        <div class="card shadow text-center">
          <div class="card-body">
            <h3 class="metric-number">1,428</h3>
            <p class="text-muted mb-0">Total Executions</p>
          </div>
        </div>
      </div>
      
      <div class="col-12">
        <div class="card shadow">
          <div class="card-header">
            <h5 class="mb-0"><i class="fas fa-chart-line me-2"></i>Usage Analytics</h5>
          </div>
          <div class="card-body">
            <div class="chart-container">
              <canvas id="usageChart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Chart initialization
    const ctx = document.getElementById('usageChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
        datasets: [{
          label: 'Monthly Executions',
          data: [65, 59, 80, 81, 56, 55],
          borderColor: '#7C3AED',
          tension: 0.4,
          fill: true,
          backgroundColor: ctx.createLinearGradient(0, 0, 0, 400),
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: { position: 'bottom' }
        },
        scales: {
          x: { grid: { display: false } },
          y: { beginAtZero: true }
        }
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
