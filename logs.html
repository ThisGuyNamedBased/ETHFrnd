<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ethereal WL - Logs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top shadow">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <i class="fas fa-gem me-2 glow"></i>
        <span class="gradient-text">Ethereal WL</span>
      </a>
      <button id="toggleMode" class="btn btn-outline-light">
        <i class="fas fa-moon"></i>
      </button>
    </div>
  </nav>

  <div class="container mt-5 pt-4">
    <div class="card shadow">
      <div class="card-header">
        <h5 class="mb-0"><i class="fas fa-history me-2"></i>Activity Timeline</h5>
      </div>
      <div class="card-body">
        <div class="log-timeline">
          <div class="log-entry">
            <div class="d-flex justify-content-between">
              <span class="text-muted">2024-03-15 14:30</span>
              <span class="badge bg-success">Success</span>
            </div>
            <p class="mb-0 mt-2">User authentication completed</p>
          </div>
          <div class="log-entry">
            <div class="d-flex justify-content-between">
              <span class="text-muted">2024-03-15 14:28</span>
              <span class="badge bg-warning">Warning</span>
            </div>
            <p class="mb-0 mt-2">Unusual activity detected</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
