<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Advanced Whitelist Dashboard</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">
        <i class="fas fa-key header-icon animate__animated animate__pulse animate__infinite"></i>
        Advanced Whitelist
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navContent"
        aria-controls="navContent"
        aria-expanded="false"
        aria-label="Toggle"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item me-3">
            <button id="toggleMode" class="btn btn-sm btn-outline-light">
              <i class="fas fa-adjust"></i> Toggle Mode
            </button>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Dashboard</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container content mt-4">
    <div class="row">
      <div class="col-lg-8 mb-4">
        <div class="card shadow animate__animated animate__fadeInUp">
          <div class="card-header bg-secondary text-white d-flex flex-column flex-md-row justify-content-between align-items-center">
            <span class="h5 fw-bold mb-2 mb-md-0">Whitelist Entries</span>
            <div class="d-flex align-items-center">
              <input
                type="text"
                id="searchInput"
                class="form-control form-control-sm me-2"
                placeholder="Search entries..."
              />
              <div class="form-check me-2">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="selectAll"
                />
                <label class="form-check-label" for="selectAll">All</label>
              </div>
              <button class="btn btn-sm btn-danger me-2" id="banSelectedBtn">
                <i class="fas fa-ban"></i> Ban Selected
              </button>
              <button class="btn btn-sm btn-success" id="bulkGenBtn">
                <i class="fas fa-plus-circle"></i> Bulk Generate
              </button>
            </div>
          </div>
          <div class="card-body p-0">
            <table class="table table-dark table-hover m-0 align-middle">
              <thead>
                <tr>
                  <th style="width: 5%;"></th>
                  <th>Key</th>
                  <th>HWID</th>
                  <th style="width: 10%;">Edit</th>
                </tr>
              </thead>
              <tbody id="whitelistTableBody">
                <tr>
                  <td>
                    <input type="checkbox" class="key-checkbox" value="ABC123-XYZ789" />
                  </td>
                  <td>ABC123-XYZ789</td>
                  <td>HWID001</td>
                  <td>
                    <button class="btn btn-sm btn-outline-info edit-btn">
                      <i class="fas fa-edit"></i>
                    </button>
                  </td>
                </tr>
                <tr>
                  <td>
                    <input type="checkbox" class="key-checkbox" value="DEF456-UVW123" />
                  </td>
                  <td>DEF456-UVW123</td>
                  <td>HWID002</td>
                  <td>
                    <button class="btn btn-sm btn-outline-info edit-btn">
                      <i class="fas fa-edit"></i>
                    </button>
                  </td>
                </tr>
                <tr>
                  <td>
                    <input type="checkbox" class="key-checkbox" value="GHI789-RST456" />
                  </td>
                  <td>GHI789-RST456</td>
                  <td>HWID003</td>
                  <td>
                    <button class="btn btn-sm btn-outline-info edit-btn">
                      <i class="fas fa-edit"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="card shadow animate__animated animate__fadeInUp mb-4">
          <div class="card-header bg-secondary text-white d-flex align-items-center">
            <i class="fas fa-stream me-2"></i> Action Logs
          </div>
          <div class="card-body log-container" id="logContainer">
            <p class="log-entry">Dashboard loaded.</p>
          </div>
        </div>
        <div class="card shadow animate__animated animate__fadeInUp">
          <div class="card-header bg-secondary text-white d-flex align-items-center">
            <i class="fas fa-chart-line me-2"></i> Metrics
          </div>
          <div class="card-body">
            <p>Total Executions: <span id="execCount">0</span></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="bulkGenModal" tabindex="-1" aria-labelledby="bulkGenModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h5 class="modal-title" id="bulkGenModalLabel">Bulk Key Generation</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="bulkGenForm">
            <div class="mb-3">
              <label for="numKeys" class="form-label">Number of Keys</label>
              <input type="number" class="form-control bg-secondary text-white" id="numKeys" placeholder="Enter number" />
            </div>
            <button type="submit" class="btn btn-success">Generate</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast Notification -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="liveToast" class="toast align-items-center text-white bg-success border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body" id="toastMessage">Action successful.</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
