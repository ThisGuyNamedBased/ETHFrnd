<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Advanced Whitelist</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">
        <i class="fas fa-key header-icon"></i> Advanced Whitelist
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="logs.html">Action Logs</a></li>
          <li class="nav-item"><a class="nav-link" href="metrics.html">Metrics</a></li>
          <li class="nav-item">
            <button id="toggleMode" class="btn btn-sm btn-outline-light ms-2">
              <i class="fas fa-adjust"></i>
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container content mt-5">
    <div class="card shadow animate__animated animate__fadeInUp">
      <div class="card-header d-flex flex-column flex-md-row justify-content-between align-items-center">
        <h5 class="mb-2 mb-md-0">Whitelist Entries</h5>
        <div class="d-flex align-items-center">
          <input type="text" id="searchInput" class="form-control form-control-sm me-2" placeholder="Search..." />
          <div class="form-check me-2">
            <input class="form-check-input custom-checkbox" type="checkbox" id="selectAll" />
            <label class="form-check-label" for="selectAll">All</label>
          </div>
          <button class="btn btn-sm btn-danger me-2" id="banSelectedBtn">
            <i class="fas fa-ban"></i> Ban Selected
          </button>
          <button class="btn btn-sm btn-success" id="bulkGenBtn">
            <i class="fas fa-plus-circle"></i> Bulk Generate
          </button>
        </div>
      </div>
      <div class="card-body p-0">
        <table class="table table-dark table-hover m-0 align-middle">
          <thead>
            <tr>
              <th style="width: 5%;"></th>
              <th>Key</th>
              <th>HWID</th>
              <th style="width: 10%;">Edit</th>
            </tr>
          </thead>
          <tbody id="whitelistTableBody">
            <tr>
              <td>
                <input type="checkbox" class="key-checkbox custom-checkbox" value="ABC123-XYZ789" />
              </td>
              <td>ABC123-XYZ789</td>
              <td>HWID001</td>
              <td>
                <button class="btn btn-sm btn-outline-info edit-btn"><i class="fas fa-edit"></i></button>
              </td>
            </tr>
            <tr>
              <td>
                <input type="checkbox" class="key-checkbox custom-checkbox" value="DEF456-UVW123" />
              </td>
              <td>DEF456-UVW123</td>
              <td>HWID002</td>
              <td>
                <button class="btn btn-sm btn-outline-info edit-btn"><i class="fas fa-edit"></i></button>
              </td>
            </tr>
            <tr>
              <td>
                <input type="checkbox" class="key-checkbox custom-checkbox" value="GHI789-RST456" />
              </td>
              <td>GHI789-RST456</td>
              <td>HWID003</td>
              <td>
                <button class="btn btn-sm btn-outline-info edit-btn"><i class="fas fa-edit"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Bulk Generation Modal -->
  <div class="modal fade" id="bulkGenModal" tabindex="-1" aria-labelledby="bulkGenModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h5 class="modal-title" id="bulkGenModalLabel">Bulk Key Generation</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="bulkGenForm">
            <div class="mb-3">
              <label for="numKeys" class="form-label">Number of Keys</label>
              <input type="number" class="form-control bg-secondary text-white" id="numKeys" placeholder="Enter number" />
            </div>
            <button type="submit" class="btn btn-success">Generate</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Custom Toast Notification -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="liveToast" class="toast align-items-center border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body" id="toastMessage"></div>
        <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
