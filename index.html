<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ethereal WL - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow fixed-top">
    <div class="container-fluid px-4">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <i class="fas fa-diamond me-2 shimmer"></i>
        <span class="gradient-text">Ethereal WL</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navContent">
        <ul class="navbar-nav ms-auto gap-2">
          <li class="nav-item">
            <a class="nav-link active d-flex align-items-center" href="index.html">
              <i class="fas fa-table-columns me-2"></i>Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link d-flex align-items-center" href="logs.html">
              <i class="fas fa-scroll me-2"></i>Logs
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link d-flex align-items-center" href="metrics.html">
              <i class="fas fa-chart-pie me-2"></i>Metrics
            </a>
          </li>
          <li class="nav-item">
            <button id="toggleMode" class="btn btn-outline-light btn-icon">
              <i class="fas fa-moon"></i>
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid px-4 content">
    <div class="card glass-card animate__animated animate__fadeIn">
      <div class="card-header d-flex flex-column flex-md-row justify-content-between align-items-center">
        <div class="d-flex align-items-center mb-3 mb-md-0">
          <i class="fas fa-key me-3"></i>
          <h3 class="mb-0">Whitelist Management</h3>
        </div>
        <div class="d-flex flex-wrap gap-2">
          <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" id="searchInput" class="form-control form-control-sm search-input" placeholder="Search keys or HWIDs..." />
          </div>
          <div class="d-flex align-items-center gap-2">
            <button class="btn btn-danger btn-action" id="banSelectedBtn">
              <i class="fas fa-user-slash me-2"></i>Ban Selected
            </button>
            <button class="btn btn-success btn-action" id="bulkGenBtn">
              <i class="fas fa-layer-group me-2"></i>Bulk Generate
            </button>
          </div>
        </div>
      </div>
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-hover align-middle">
            <thead class="sticky-header">
              <tr>
                <th style="width: 5%;">
                  <input type="checkbox" id="selectAll" class="form-check-input" />
                </th>
                <th>License Key</th>
                <th>HWID</th>
                <th>Status</th>
                <th>Created</th>
                <th style="width: 10%;">Actions</th>
              </tr>
            </thead>
            <tbody id="whitelistTableBody">
              <!-- Dynamic content -->
            </tbody>
          </table>
        </div>
      </div>
      <div class="card-footer d-flex justify-content-between align-items-center">
        <div class="text-muted small">Showing <span id="visibleCount">0</span> of <span id="totalCount">0</span> entries</div>
        <div class="d-flex gap-2">
          <button class="btn btn-sm btn-outline-secondary" id="refreshBtn">
            <i class="fas fa-arrows-rotate"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modals and Toast -->
  <!-- Bulk Generation Modal -->
  <div class="modal fade" id="bulkGenModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content glass-modal">
        <div class="modal-header">
          <h5 class="modal-title"><i class="fas fa-magic me-2"></i>Generate Keys</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="bulkGenForm" class="d-flex flex-column gap-3">
            <div class="form-group">
              <label class="form-label">Number of Keys</label>
              <input type="number" id="numKeys" class="form-control" min="1" max="100" required />
            </div>
            <div class="d-flex justify-content-end gap-2">
              <button type="submit" class="btn btn-success">
                <i class="fas fa-sparkles me-2"></i>Generate
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Key Modal -->
  <div class="modal fade" id="editKeyModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content glass-modal">
        <div class="modal-header">
          <h5 class="modal-title"><i class="fas fa-pen me-2"></i>Edit Key</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="editKeyForm" class="d-flex flex-column gap-3">
            <div class="form-group">
              <label class="form-label">License Key</label>
              <input type="text" id="editKeyValue" class="form-control" readonly />
            </div>
            <div class="form-group">
              <label class="form-label">HWID</label>
              <input type="text" id="editHwid" class="form-control" />
            </div>
            <div class="d-flex justify-content-end gap-2">
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-save me-2"></i>Save Changes
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
