<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ethereal WL - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <i class="fas fa-gem glow-icon me-2"></i>
        Ethereal WL
      </a>
      <div class="d-flex gap-3">
        <button id="toggleMode" class="btn btn-outline-light">
          <i class="fas fa-moon"></i>
        </button>
      </div>
    </div>
  </nav>

  <div class="container mt-5 pt-4">
    <div class="card shadow">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0"><i class="fas fa-key me-2"></i>Whitelist Keys</h5>
        <div class="d-flex gap-2">
          <div class="input-group input-group-sm" style="width: 200px;">
            <span class="input-group-text"><i class="fas fa-search"></i></span>
            <input type="text" class="form-control" placeholder="Search keys...">
          </div>
          <button class="btn btn-primary btn-sm">
            <i class="fas fa-plus me-2"></i>Add Key
          </button>
        </div>
      </div>
      
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-hover align-middle">
            <thead>
              <tr>
                <th style="width: 5%;"></th>
                <th>License Key</th>
                <th>HWID</th>
                <th>Status</th>
                <th>Created</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><input type="checkbox" class="form-check-input"></td>
                <td><code>ABC-123-XYZ</code></td>
                <td>HWID-001</td>
                <td><span class="status-badge badge-success">Active</span></td>
                <td>2024-03-15</td>
                <td>
                  <button class="btn btn-sm btn-outline-primary">
                    <i class="fas fa-edit"></i>
                  </button>
                </td>
              </tr>
              <tr>
                <td><input type="checkbox" class="form-check-input"></td>
                <td><code>DEF-456-UVW</code></td>
                <td>-</td>
                <td><span class="status-badge badge-warning">Pending</span></td>
                <td>2024-03-14</td>
                <td>
                  <button class="btn btn-sm btn-outline-warning">
                    <i class="fas fa-clock"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
